<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Similar a login.html -->
    <title>Recuperar contraseña - EcoFood</title>
</head>
<body>
    <header>
        <!-- Mismo header -->
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <h2>Recuperar contraseña</h2>
            <form id="resetForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <p class="help-text">Te enviaremos un enlace para restablecer tu contraseña</p>
                </div>
                <button type="submit" class="btn btn-block">Enviar enlace</button>
                <div class="auth-links">
                    <a href="login.html">Volver a inicio de sesión</a>
                </div>
            </form>
        </div>
    </section>

    <script src="../auth/auth.js"></script>
</body>
</html>
