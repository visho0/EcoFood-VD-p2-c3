<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - EcoFood</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <header>
        <!-- Mismo header que index.html -->
    </header>

    <section class="auth-section">
        <div class="auth-container">
        <div class="auth-container">
            </body>
            <h1>EcoFood</h1>
            <p>Bienvenido de nuevo. Inicia sesión para continuar.</p>
            <img src="./Recurso 7.png" alt="EcoFood Logo">
            <h2>Iniciar sesión</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-block">Ingresar</button>
                <div class="auth-links">
                    <a href="register.html">¿No tienes cuenta? Regístrate</a>
                    <a href="reset.html">¿Olvidaste tu contraseña?</a>
                </div>
            </form>
        </div>
    </section>
    <script src="../auth/auth.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/validation.js"></script>
</body>
</html>
